<div class="header"><h1> Expense Management application</h1></div>
<div class="content">
  <div ng-controller="loginCtrl">
    <form id="myLogin" action="/">
      Username: <input type="text" id="username" ng-model="username" placeholder="enter username"><br>
      Password: <input type="password" id="password" ng-model="password" placeholder="enter password"><br>
      <button class=loginButton type="button" ng-click="submit()">Login</button>
    </form>
  </div>
</div>
